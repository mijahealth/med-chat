<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div id="join-container" class="flex-grow flex items-center justify-center">
        <button id="join-call-btn" class="px-8 py-4 text-xl font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:scale-105">
            <span>Join Video Call</span>
            <span id="loading-spinner" class="hidden ml-3 animate-spin">&#9696;</span>
        </button>
    </div>

    <div id="video-container" class="hidden flex-grow grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
        <div id="remote-video" class="aspect-video bg-gray-800 rounded-lg overflow-hidden shadow-lg"></div>
        <div id="local-video" class="aspect-video bg-gray-600 rounded-lg overflow-hidden shadow-lg md:col-start-2 md:row-start-1"></div>
    </div>

    <div id="video-controls" class="hidden justify-center space-x-4 p-4 bg-white shadow-lg">
        <button id="mute-btn" class="p-3 rounded-full bg-gray-200 hover:bg-gray-300" aria-label="Mute">
            <i data-feather="mic"></i>
        </button>
        <button id="camera-btn" class="p-3 rounded-full bg-gray-200 hover:bg-gray-300" aria-label="Turn camera off">
            <i data-feather="video"></i>
        </button>
        <button id="hangup-btn" class="p-3 rounded-full bg-red-500 hover:bg-red-600" aria-label="Hang up">
            <i data-feather="phone-off"></i>
        </button>
    </div>

    <script src="/video-room.js"></script>
</body>
</html>
