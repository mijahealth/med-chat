<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilio Conversations</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <div id="sidebar" role="navigation" aria-label="Conversation List">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Messages</h2>
        <div>
          <button id="theme-toggle-btn" aria-label="Toggle Theme">ðŸŒž</button>
          <button id="new-conversation-btn" aria-label="Start New Conversation">+</button>
        </div>
      </div>
      <div id="conversations" aria-live="polite"></div>
    </div>
  </header>
  <main id="message-pane">
    <div id="messages-title">
      <span id="conversation-title" role="heading" aria-level="1"></span>
      <span class="close-button" onclick="closeConversation()" style="cursor: pointer;" aria-label="Close Conversation">âœ•</span>
    </div>

    <div id="loading-spinner" class="spinner"></div>

    <div id="no-conversation" style="display: flex; justify-content: center; align-items: center; height: 100%; font-size: 1.5rem;">
      No conversation selected
    </div>

    <div id="messages" onscroll="checkScrollPosition()" aria-live="polite"></div>

    <div id="message-input" role="form">
      <input type="text" id="new-message" placeholder="Message..." aria-label="New Message">
      <button onclick="sendMessage()" aria-label="Send Message">Send</button>
    </div>
  </main>

  <div id="new-conversation-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2>Start a New Conversation</h2>
      <form id="start-conversation-form" onsubmit="startConversation(event)">
        <input type="text" name="phoneNumber" placeholder="+1XXXXXXXXXX" required aria-label="Phone Number">
        <textarea name="message" placeholder="Enter a message" required aria-label="Message"></textarea>
        <button type="submit">Start Conversation</button>
      </form>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
