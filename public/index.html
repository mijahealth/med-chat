<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Meta and Title -->
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Twilio Conversations</title>
 <!-- Stylesheets -->
 <link rel="stylesheet" href="/css/styles.css" />
 <!-- Font Awesome for icons -->
 <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
 />
 <!-- Twilio SDK and Axios -->
 <script src="https://sdk.twilio.com/js/client/v1.14/twilio.min.js"></script>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
 <header>
   <div id="sidebar" role="navigation" aria-label="Conversation List">
     <div style="display: flex; justify-content: space-between; align-items: center;">
       <h2>Messages</h2>
       <div>
         <button id="theme-toggle-btn" aria-label="Toggle Theme">ðŸŒž</button>
         <button id="new-conversation-btn" aria-label="Start New Conversation">+</button>
       </div>
     </div>
     <div id="conversations" aria-live="polite"></div>
   </div>
 </header>
 <main id="message-pane">
  <div id="messages-title">
    <div class="conversation-info">
      <div class="contact-details">
        <strong>Matt W refactor</strong>
        <span>+15306130918</span>
        <a href="mailto:mattryanward@gmail.com">mattryanward@gmail.com</a>
      </div>
    </div>
    <div>
      <div id="call-controls">
        <button id="call-btn" aria-label="Start Call" title="Start Call">
          <i class="fas fa-phone"></i>
        </button>
        <!-- Other call control buttons -->
      </div>
      <button class="close-button" onclick="closeConversation()" aria-label="Close Conversation">âœ•</button>
    </div>
  </div>

   <!-- Loading Spinner -->
   <div id="loading-spinner" class="spinner"></div>

   <!-- No Conversation Selected Message -->
   <div
     id="no-conversation"
     style="display: flex; justify-content: center; align-items: center; height: 100%; font-size: 1.5rem;"
   >
     No conversation selected
   </div>

   <!-- Messages Container -->
   <div id="messages" onscroll="checkScrollPosition()" aria-live="polite"></div>

   <!-- Message Input -->
   <div id="message-input" role="form">
     <input type="text" id="new-message" placeholder="Message..." aria-label="New Message" />
     <button onclick="sendMessage()" aria-label="Send Message">Send</button>
   </div>
 </main>

 <!-- New Conversation Modal -->
 <div id="new-conversation-modal" class="modal">
   <div class="modal-content">
     <span class="close-modal" onclick="closeModal()">&times;</span>
     <h2>Start a New Conversation</h2>
     <form id="start-conversation-form" onsubmit="startConversation(event)">
       <input type="text" name="phoneNumber" placeholder="+1XXXXXXXXXX" required aria-label="Phone Number" />
       <input type="text" name="name" placeholder="Name" aria-label="Name" />
       <input type="email" name="email" placeholder="Email" aria-label="Email" />
       <textarea name="message" placeholder="Enter a message" required aria-label="Message"></textarea>
       <button type="submit">Start Conversation</button>
     </form>
   </div>
 </div>

 <!-- Scripts -->
 <script src="/client.js"></script>
</body>
</html>
